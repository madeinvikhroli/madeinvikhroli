name: Deploy Website on MIVONE
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_LOCALSTORAGE_ENCRYPT_KEY: ${{secrets.NEXT_PUBLIC_LOCALSTORAGE_ENCRYPT_KEY}}
          NEXT_PUBLIC_REDIRECT_TO_OLD: ${{secrets.NEXT_PUBLIC_REDIRECT_TO_OLD}}
          NEXT_PUBLIC_SUPABASE_KEY: ${{secrets.NEXT_PUBLIC_SUPABASE_KEY}}
          NEXT_PUBLIC_SUPABASE_URL: ${{secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_ALLOWED_EMAILS: ${{secrets.NEXT_PUBLIC_ALLOWED_EMAILS}}
          DATABASE_URL: ${{secrets.DATABASE_URL}}
          DIRECT_URL: ${{secrets.DIRECT_URL}}
          EMAIL_PASS: ${{secrets.EMAIL_PASS}}
          SERVICE_ROLE_SUPABASE_KEY: ${{secrets.SERVICE_ROLE_SUPABASE_KEY}}
      - name: get ssh key and set permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      - name: Test IPv6 connectivity and SSH
        run: |
          echo "GitHub runner IPv6 info:"
          ip -6 addr show || echo "No IPv6 addresses"
          echo "Testing IPv6 connectivity to server..."
          ping6 -c 3 ${{secrets.SSH_HOST}} || echo "IPv6 ping failed - this might be expected"
          echo "Testing SSH connection..."
          ssh -6 -vvv -o StrictHostKeyChecking=no -o ConnectTimeout=30 -i ~/.ssh/id_rsa ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} "echo 'SSH connection successful'" || echo "SSH failed"
      - name: Copy over files to server
        run: scp -6 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r .next ${{secrets.SSH_USERNAME}}@[${{secrets.SSH_HOST}}]:/home/pratham/codebases/miv-website
      - name: Append environment variables to .env
        run: ssh -6 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} "echo -e '${{secrets.RUNTIME_ENV_VARS}}' >> /home/pratham/codebases/miv-website/.env"
      - name: Run deployment script
        run: ssh -6 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} "cd /home/pratham/codebases/miv-website && pm2 restart madeinvikhroli"
